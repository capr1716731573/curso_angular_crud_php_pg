<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../assets/img/logoapp.png" id="icon" alt="User Icon" />

            <h1>Angular APP</h1>
        </div>

        <!-- Login Form -->
        <form #formularioLogin="ngForm" ngNativeValidate (ngSubmit)="login(formularioLogin)">
            <input type="text" [(ngModel)]="credenciales.usuario" id="login" class="fadeIn second" name="usuario" placeholder="username" required>
            <input type="password" [(ngModel)]="credenciales.password" id="password" class="fadeIn third" name="password" placeholder="password" required>
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" [routerLink]="['/register']">Registrate</a>
        </div>

    </div>
</div>
