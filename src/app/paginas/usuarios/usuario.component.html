<h2>Registro Usuario</h2>
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- Login Form -->
                <form #formularioUsuario="ngForm" ngNativeValidate (ngSubmit)="guardarUsuario(formularioUsuario)">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Cédula</label>
                                <input type="text" [(ngModel)]="usuario.cedula_user" class="form-control" name="cedula_user" placeholder="Cédula" required DirectivaNumeros>
                            </div>
                            <div class="form-group">
                                <label>Nombres</label>
                                <input type="text" [(ngModel)]="usuario.nombres_user" class="form-control" name="nombres_user" placeholder="Nombres" required DirectivaMayusculas>
                            </div>
                            <div class="form-group">
                                <label>Apellidos</label>
                                <input type="text" [(ngModel)]="usuario.apellidos_user" class="form-control" name="apellidos_user" placeholder="Apellidos" required DirectivaMayusculas>
                            </div>
                            <div class="form-group">
                                <label>Fecha Nacimiento</label>
                                <input type="date" [(ngModel)]="usuario.fecnac_user" class="form-control" name="fecnac_user" placeholder="Fecha Nacimiento">
                            </div>
                            <div class="form-group">
                                <label>Provincia</label>
                                <select class="form-control" [(ngModel)]="usuario.fk_provincia" name="fk_provincia" class="form-control" required>
                                  <option value="0">Seleccione Provincias</option>
                                  <option *ngFor="let p of provincias" [value]="p.pk_provincia">
                                    {{ p.nombre_provincia }}
                                  </option>
                                </select>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Ciudad</label>
                                <input type="text" [(ngModel)]="usuario.ciudad_user" class="form-control" name="ciudad_user" placeholder="Ciudad" required DirectivaMayusculas>
                            </div>

                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" [(ngModel)]="usuario.contrasena_user" class="form-control" name="contrasena_user" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                                <label>Confirmación</label>
                                <input type="password" [(ngModel)]="pass2" class="form-control" name="pass2" placeholder="Confirmar contraseña" required>
                                <p class="text-danger" *ngIf="!formularioUsuario.pristine && (usuario.contrasena_user != pass2)">
                                    Las Contraseñas deben ser iguales..
                                </p>
                            </div>


                        </div>
                        <br>
                        <div class=" col-md-6 form-group">
                            <input type="submit" class="btn btn-primary " [disabled]="formularioUsuario.invalid && (usuario.contrasena_user != pass2)" value="Guardar">
                            <input type="button" class="btn btn-danger " value="Cancelar" (click)="cancelarUsuario()">
                        </div>


                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
